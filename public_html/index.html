        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">

                    <li class="nav-item dropdown">

    <div class="container">
        <div id="carousel">
            <div id="une">
                <h1>Ã€ LA UNE :</h1>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <a href="./series/ricketmorty.html">
                            <img class="d-block w-100" src="./image/carouselricketmorty.jpg" alt="First slide" />
                        </a>
                    </div>
                    <div class="carousel-item active">
                        <a href="./carouselspiderman.html">
                            <img class="d-block w-100" src="./image/spiderman.jpg" alt="Second slide" />
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="./films/johnwick.html">
                            <img class="d-block w-100" src="./image/carouseljohnwick.jpg" alt="Third slide" />
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a href="./series/got.html">
                            <img class="d-block w-100" src="./image/carouselgot.jpg" alt="Fourth slide" />
                        </a>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <button style="position: relative; text-align: center; width: 100px; height:50px;" ng-click="miseAJour()">MAJ</button>
        <div id="albumFilms" class="album py-5 bg-light">
            <h1> FILMS </h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-4" ng-repeat="f in films">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src="{{f.jaquette}}" ng-click="detail(f.id)">
                            <div class="card-body">
                                <p class="card-text">{{f.titre}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="modalShower" class="mod">
        <div ng-click="hideModal()">X</div>
        <input type="text" ng-model="film.titre" />
        <textarea ng-model="film.description"></textarea>
    </div>
